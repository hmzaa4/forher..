<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Meku ‚ù§Ô∏è</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --bg1: #ffd6e7; --bg2: #ffeef6; --card: #ffffffcc; --yes: #ff3b7a;
    }
    body {
      margin: 0; min-height: 100vh; display: grid; place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: 'Segoe UI', sans-serif; overflow-x: hidden;
    }
    .card {
      width: min(480px, 92vw); padding: 30px; background: var(--card);
      backdrop-filter: blur(12px); border-radius: 30px; text-align: center;
      box-shadow: 0 20px 50px rgba(255, 59, 122, 0.15); border: 1px solid white;
    }
    .button-zone { position: relative; height: 180px; width: 100%; margin-top: 20px; }
    button {
      position: absolute; padding: 15px 35px; font-size: 18px; font-weight: bold;
      border-radius: 50px; border: none; cursor: pointer; transition: 0.2s;
    }
    #yesBtn { left: 10%; top: 40%; background: var(--yes); color: white; z-index: 100; }
    #noBtn { right: 10%; top: 40%; background: #eee; color: #555; }
    #reasonText { font-style: italic; color: #ff3b7a; height: 20px; margin-top: 10px; font-size: 14px; }
    
    /* Result Section */
    .result { display: none; animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .date-card {
      background: white; border: 2px dashed #ff3b7a; padding: 20px;
      border-radius: 15px; margin-top: 20px; text-align: left;
    }
    .date-card h3 { color: #ff3b7a; margin-top: 0; text-align: center; border-bottom: 1px solid #ffd6e7; padding-bottom: 10px; }
    .date-line { margin: 10px 0; font-size: 16px; color: #444; }
    .date-line b { color: #ff3b7a; }

    @keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  </style>
</head>
<body>

  <canvas id="confettiCanvas" style="position:fixed;inset:0;pointer-events:none;z-index:999"></canvas>

  <main class="card">
    <div id="questionArea">
      <h1 id="mainTitle">Meku, will you be my Valentine?</h1>
      <p id="reasonText">I have so many reasons to ask...</p>
      
      <div class="button-zone" id="zone">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <div class="result" id="result">
      <h1>YAY! ‚ù§Ô∏è See you then!</h1>
      
      <div class="date-card">
        <h3>Valentine's Date Invite üíå</h3>
        <div class="date-line">üìÖ <b>Date:</b> February 14, 2026</div>
        <div class="date-line">üìç <b>Location:</b> Our Favorite Spot</div>
        <div class="date-line">‚è∞ <b>Time:</b> 7:00 PM</div>
        <div class="date-line">‚ú® <b>Activity:</b> A perfect evening together</div>
        <p style="font-size: 12px; text-align: center; color: #999; margin-top: 15px;">*Dress code: Your beautiful smile*</p>
      </div>
      
      <img style="width:100%; max-width:200px; margin-top:20px; border-radius:10px;" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHZueW00bm5pZzR3dzR3dzR3dzR3dzR3dzR3dzR3dzR3dzR3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/26ufdipQqU2lhNA4g/giphy.gif">
    </div>
  </main>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const questionArea = document.getElementById('questionArea');
    const result = document.getElementById('result');
    const zone = document.getElementById('zone');
    const reasonText = document.getElementById('reasonText');

    const reasons = [
        "Because you're amazing!",
        "Because you make me laugh",
        "Because I love your smile",
        "Because you're my best friend",
        "Because you're one of a kind",
        "Because you're my favorite person"
    ];

    let scale = 1;
    let reasonIndex = 0;

    function moveNo() {
        const z = zone.getBoundingClientRect();
        const b = noBtn.getBoundingClientRect();
        const x = Math.random() * (z.width - b.width);
        const y = Math.random() * (z.height - b.height);
        
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
        
        // Change the reason text
        reasonText.innerText = reasons[reasonIndex];
        reasonIndex = (reasonIndex + 1) % reasons.length;

        scale += 0.2;
        yesBtn.style.transform = `translateY(-50%) scale(${scale})`;
    }

    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

    yesBtn.addEventListener('click', () => {
        questionArea.style.display = 'none';
        result.style.display = 'block';
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    });
  </script>
</body>
</html>
